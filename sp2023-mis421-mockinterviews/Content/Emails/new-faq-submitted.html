<!DOCTYPE html>
<html>
<head>
    <title>Answer Required: Student Submitted New FAQ</title>
    <style>
        /* Define styles for the header */
        header {
            background-color: crimson;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Define styles for the subheading */
        .subheading {
            color: black;
            font-weight: bold;
            margin: 20px 0;
        }

        /* Define styles for the closing */
        .closing {
            font-style: italic;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hi {adminName},</h1>
    </header>
    <div class="content">
        <p class="subheading">
            {name} has asked the following question:<br><br />
            {question}
        </p>
        <p>
            Please answer this question by going to the "Answer FAQs" page in the Admin Portal.
        </p>
        <p class="closing">
            Thank you, Program Support
        </p>
    </div>
</body>
</html>
